 # ###################################
 # Traits
 # ###################################

 trait_immortal:0 "Empereur Dieu"
 trait_immortal_desc:0 "L'Empereur de l'humanité est le Seigneur de l'Imperium et le Dieu de la race humaine. Il est un fragment éternel de l'Univers, à la fois étoile et maître des étoiles."
 trait_war_effort:0 "Effort de guerre"
 trait_war_effort_desc:0 "Afin d'alimenter la machine de guerre de l'Imperium chaque citoyen doit travailler sans relache."
 trait_imperial_guard:0 "Garde impériale"
 trait_imperial_guard_desc:0 "L'Impérium de l'humanité étant constamment en guerre. La majorité de la population est entrainer et envoyer de force dans la Garde Impérial afin d'alimenter les champs de bataille en sang neuf."
 trait_fear_technology:0 "Peur de la technologie"
 trait_fear_technology_desc:0 "Après l'hérésie d'Horus, l'Impérium de l'humanité à cesser toutes avancés technologiques de peur de faire revenir le chaos au sein de son empire."

