 # ###################################
 # Origin
 # ###################################

 origin_unification_war:0 "Guerre d'unification"
 origin_unification_war_desc:0 "Dès ces prémices, l'Empereur S'entoura des guerriers génétiquement modifiés qui allaient devenir les Space Marines. Ces troupes surhumaines prirent facilement le dessus lors des Guerres d'Unification, soumirent tous leurs opposants terriens et forcèrent les Technoprêtres de Mars à demander la paix."
 origin_unification_war_effects:0 "Commence avec le §YTrône d'Or§\n\n"
 

 # ###################################
 # System
 # ###################################

 sol_system_initializer_imperium_NAME:0 "Système de l'Imperium"
 sol_system_initializer_imperium_DESC:0 "Le Système Sol est composé de 8 planètes tournant autour de l'étoile Sol. Il inclut également les satellites de ces planètes, ainsi qu'un certain nombre de comètes et d'astéroïdes. Toutes les planètes du système ont des orbites circulaires très proches les unes des autres, et tournent autour de Sol dans le sens inverse des aiguilles d'une montre. Toutes ou presque gravitent sur un même plan appelé écliptique, et leur axe de rotation est presque perpendiculaire à ce plan."


