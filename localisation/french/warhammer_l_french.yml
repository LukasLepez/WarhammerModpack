 # ###################################
 # Traits
 # ###################################

 trait_immortal:0 "Empereur Dieu"
 trait_immortal_desc:0 "L'Empereur de l'humanité est le Seigneur de l'Imperium et le Dieu de la race humaine. Il est un fragment éternel de l'Univers, à la fois étoile et maître des étoiles."

 trait_war_effort:0 "Effort de guerre"
 trait_war_effort_desc:0 "Afin d'alimenter la machine de guerre de l'Imperium chaque citoyen doit travailler sans relache."

 trait_imperial_guard:0 "Garde Impériale"
 trait_imperial_guard_desc:0 "L'Impérium de l'humanité étant constamment en guerre. La majorité de la population est entrainer et envoyer de force dans la Garde Impérial afin d'alimenter les champs de bataille en sang neuf."

 trait_imperial_fleet:0 "Flotte Impériale"
 trait_imperial_fleet_desc:0 "La Flotte Impériale est une des forces armée employé par l'Imperium. Tandis que la Garde Impériale est responsable des opérations au sol, la Flotte Impériale est responsable des flottes et vaisseaux de guerre qui ont pour rôle joué des opérations et des communications entre les planètes de l'Imperium, ainsi que de repousser les menaces intérieures et extérieures des zones de contrôles de l'Imperium."

 trait_fear_technology:0 "Peur de la technologie"
 trait_fear_technology_desc:0 "Après l'hérésie d'Horus, l'Impérium de l'humanité à cesser toutes avancés technologiques de peur de faire revenir le chaos au sein de son empire.\n\n§WVitesse de Recherche : §R-20%§!\n"

 trait_inquisition:0 "Inquisition"
 trait_inquisition_desc:0 "L'Inquisition est une organisation de l'Imperium qui a pour mission d'enquêter et d'éradiquer tout ennemi de l'Empereur. Son rôle est primordial pour la protection de l'humanité."

 trait_corruption_chaos:0 "Corruption du chaos"
 trait_corruption_chaos_desc:0 "En proie au chaos, de nombreux hérétiques vouent un culte obscure dans tout l'empire aux dieux du chaos et menace la stabilité de l'Imperium.\n\n§WProduction d'£alloys£ alliages par les £job£ emplois: §R-15%§!\n§W£minerals£Minerais produit par les £job£ emplois: §R-15%§!\n§W£energy£Énergie produite par les £job£ emplois: §R-15%§!\n§WStabilité: §R-20§!\n"

 trait_galactic_empire:0 "Empire galactique"
 trait_galactic_empire_desc:0 "L'Imperium est d'une immensité inconcevable et est particulièrement épars, ses mondes étant parfois séparés par des milliers d'années-lumière."

 trait_isolated_colony:0 "Colonie isolé"
 trait_isolated_colony_desc:0 "Les nombreuses tempête warp mêlée à l'effort de guerre de l'Imperium et aux distances colossales séparant chaque planètes de l'Imperium ralentissent énormément le développement de celle-ci.\n\n§WVitesse de Développement des Colonies : §R-60%§!\n"

 
