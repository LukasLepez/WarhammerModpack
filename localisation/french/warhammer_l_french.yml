 tech_space_marines:0 "Space Marines"
 tech_space_marines_desc:0 "Les Space Marines sont les guerriers suprêmes de l'Imperium. Ce sont des surhommes, modifiés génétiquement pour devenir des combattants d'exception, aussi éloigné de l'homme que l'acier l'est de l'argile, ils sont incommensurablement plus forts et plus robustes que des êtres humains ordinaires."

 tech_ultramarines:0 "Ultramarines"
 tech_ultramarines_desc:0 "Les Ultramarines sont de puissants guerriers et d'excellents tacticiens. Ce sont tous à la fois des croisés et des protecteurs qui incarnent la perfection des Space Marines, non seulement par leurs actes de bravoure, mais aussi par leur stricte respect des préceptes du Codex Astartes."

