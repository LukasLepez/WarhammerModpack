 origin_unification_war:0 "Guerre d'unification"
 origin_unification_war_desc:0 "Dès ces prémices, l'Empereur S'entoura des guerriers génétiquement modifiés qui allaient devenir les Space Marines. Ces troupes surhumaines prirent facilement le dessus lors des Guerres d'Unification, soumirent tous leurs opposants terriens et forcèrent les Technoprêtres de Mars à demander la paix."
 origin_unification_war_effects:0 "Commence avec le §YTrône d'Or§\n\n"
 

