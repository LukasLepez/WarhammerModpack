 # ###################################
 # Buildings
 # ###################################

 building_golden_throne_destroyed:0 "Trône d'Or détruit"
 building_golden_throne_destroyed_desc:0 "Après plusieurs millénaires passés sur le Trône d'or, l'empereur semble faiblir. La grande majorité des composants du trône ne fonctionne plus, la technologie est si ancienne et avancée que même les plus grands techno-prêtres de l'Adeptus Mechanicus ne savent comment les réparer. Le temps presse si le trône n'est pas réparé rapidement, l'empereur ne survivra pas et l'Imperium non plus."

 building_damaged_golden_throne:0 "Trône d'Or endommagé"
 building_damaged_golden_throne_desc:0 "L'Adeptus Mechanicus est parvenue à réparer une majorité des composants du trône, mais cela aux prix de milliers de planètes car afin d'accélérer les recherches la majorité des techno-prêtres répartie à travers les vaisseaux et les fronts de guerres de l'Imperium ont étaient réquisitionné sur Terra. Certaines rumeurs circulent même disant que les signes vitaux de l'empereur semblent s'améliorer. Peut-être est-il possible de le soigner en améliorant le trône..."

 building_golden_throne_restored:0 "Trône d'Or restauré"
 building_golden_throne_restored_desc:0 "Après des efforts et des sacrifices innombrables, le Trône d’or à était amélioré et les signes vitaux de l’empereur s’améliorent. Ce n’est qu’une question de temps avant qu’il ne soit totalement soigné. L’Imperium va enfin retrouver sa gloire d’antan."

 building_emperors_laboratory:0 "Laboratoire de l'empereur"
 building_emperors_laboratory_desc:0 "Le laboratoire de l'empereur est sans doute le lieu le plus avancé technologiquement de tout l'Imperium. C'est dans ce lieu sacré qu'il a conçu les premiers chapitres de Space Marines. Plusieurs millénaires plus tard le laboratoire fut rénové et va pouvoir aider à la conception de nouveaux chapitres bien plus puissants que leurs prédécesseurs afin d'aider l'Imperium en cette époque sombre."


